<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gótico - Contato</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-momo {
        font-family: "Momo Trust Display", sans-serif;
      }
    </style>
  </head>

  <body class="bg-black text-gray-200 font-sans min-h-screen flex flex-col">
    <header class="bg-gray-900 text-gray-100 p-4 shadow-lg">
      <nav class="flex justify-center space-x-6 font-momo text-lg">
        <a
          href="index.html"
          class="transition-transform duration-300 hover:scale-110 hover:text-purple-400"
          >Home</a
        >
        <a
          href="moda.html"
          class="transition-transform duration-300 hover:scale-110 hover:text-purple-400"
          >Moda</a
        >
        <a
          href="musica.html"
          class="transition-transform duration-300 hover:scale-110 hover:text-purple-400"
          >Música</a
        >
        <a
          href="cultura.html"
          class="transition-transform duration-300 hover:scale-110 hover:text-purple-400"
          >Cultura</a
        >
        <a
          href="contato.html"
          class="transition-transform duration-300 text-purple-400"
          >Contatos</a
        >
      </nav>
    </header>

    <main class="flex-grow">
      <div
        class="max-w-4xl mx-auto m-12 p-8 bg-gray-950 rounded-2xl shadow-2xl border border-gray-800"
      >
        <section class="text-center mb-10">
          <h1 class="text-4xl font-bold mb-6 text-purple-400 font-momo">
            Contato
          </h1>
          <p class="text-lg leading-relaxed text-gray-300">
            Entre em contato para sugestões, dúvidas ou colaborações sobre o
            gótico.
          </p>
        </section>

        <form class="space-y-6">
          <div>
            <label class="block mb-2 font-momo text-purple-400">Nome</label>
            <input
              type="text"
              class="w-full p-3 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-400"
              placeholder="Seu nome"
            />
          </div>

          <div>
            <label class="block mb-2 font-momo text-purple-400">Email</label>
            <input
              type="email"
              class="w-full p-3 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-400"
              placeholder="Seu email"
            />
          </div>

          <div>
            <label class="block mb-2 font-momo text-purple-400">Mensagem</label>
            <textarea
              class="w-full p-3 h-40 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-400"
              placeholder="Sua mensagem..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 transition p-3 rounded font-momo"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>

    <footer class="text-center p-4 bg-gray-900 text-gray-400 text-sm mt-auto">
      © 2025 Anna — Todos os direitos reservados.
    </footer>
  </body>
</html>
